<html>

<head>
	<title>VandyHacks 2017</title>

	<meta name="description" content="The VandyHacks 2017 official website. Sign up for pre-registration here!">

<body>
	<div class="content">
		<div class="logo-container">
			<div class="glow">
				<img src="img/logo.svg">
			</div>
			<div class="logo">
				<img src="img/logo.svg">
			</div>
		</div>
		<div id="app">
			<div class="signup">
				<input type="email" placeholder="me@example.com" id="user_email">
				<typeahead></typeahead>
				<input type="submit" value="Subscribe" onclick="registerEmail()">
			</div>
		</div>
	</div>
	<script src="js/bundle.js"></script>
	<script>
	function registerEmail(){
			var email = document.getElementById('user_email').value;

			// check email entered
			if(email.length === 0) {
				alert("Enter email");
				return;
			}

			// check valid email
			var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

			if(!re.test(email)){
				alert("Enter valid email");
				return;
			}

			// send to mailchimp and forward to confirmation page
		}
	</script>

</body>

</html>
