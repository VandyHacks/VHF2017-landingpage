<!DOCTYPE html>
<html>

<head>
	<title>VandyHacks IV</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="The VandyHacks 2017 official website. Sign up for pre-registration here!">
	<meta name="theme-color" content="#181829">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="content">
		<div id="app">
			<div class="logo-container">
				<img id="logo" src="img/logo_anim.gif" alt="VandyHacks IV" />
				<div id="date" class="dateText"><img src="img/date.svg" alt="October 20-22, 2017 at Vanderbilt University"></div>
			</div>
			<transition name="fade" mode="out-in">
				<div id="signup" class="signup" v-if="!statusMessage" key="inputs">
					<email :submitted="submitted" @update:email="setEmail" @pressed:enter="submitRegistration"></email>
					<typeahead :submitted="submitted" @update:university="setUniversity" @pressed:enter="submitRegistration"></typeahead>
					<input type="submit" :value="submitted ? 'Sending...' : 'Get Notified'" :class="{ submitted: submitted }" :disabled="!areInputsValid || submitted"
					 @click="submitRegistration">
				</div>
				<div class="status-message" v-else key="message" v-html="statusMessage" v-cloak></div>
			</transition>
		</div>
	</div>
	<script src="js/bundle.js"></script>
</body>

</html>
