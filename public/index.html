<!DOCTYPE html>
<html>

<head>
	<title>VandyHacks 2017</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="The VandyHacks 2017 official website. Sign up for pre-registration here!">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
	<div class="content">
		<div id="app" style="transform:scale(0.9)">
			<div class="logo-container">
				<img id="logo" src="img/logo_anim.gif" style="opacity:0" width="750px" height="100px" alt="VandyHacks IV" />
			</div>
			<div id="signup" class="signup" style="opacity:0">
				<div class="email-container">
					<div class="input-wrapper">
						<input ref="emailField" type="text" placeholder="Email Address" v-model="email">
						<span class="fa" :class="emailIndicatorClass"></span>
					</div>
				</div>
				<typeahead ref="universityAutofill"></typeahead>
				<input type="submit" value="Get Notified" onclick="registerEmail()" :disabled="!areInputsValid">
			</div>
		</div>
	</div>
	<script src="js/bundle.js"></script>
</body>

</html>
