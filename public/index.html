<!DOCTYPE html>
<html>

<head>
	<title>VandyHacks IV</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="The VandyHacks 2017 official website. Sign up for pre-registration here!">
	<meta name="theme-color" content="#201e30">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="content">
		<div id="app">
			<div class="logo-container">
				<img id="logo" src="img/logo_anim.gif" alt="VandyHacks IV" />
				<div id="date" class="dateText"><img src="img/date.svg"></div>
			</div>
			<div id="signup" class="signup">
				<form action='/signup' method="POST">
				<email id="email" ref="emailField"></email>
				<typeahead ref="universityAutofill"></typeahead>
				<input type="submit" value="Get Notified" :disabled="!areInputsValid" v-on:click="registerEmail()">
			</form>
			</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bundle.js"></script>
</body>

</html>
