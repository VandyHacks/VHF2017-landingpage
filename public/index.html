<!DOCTYPE html>
<html>

<head>
	<title>VandyHacks IV</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="The VandyHacks 2017 official website. Sign up for pre-registration here!">
	<meta name="theme-color" content="#201e30">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="content">
		<div id="app">
			<div class="logo-container">
				<img id="logo" src="img/logo_anim.gif" alt="VandyHacks IV" />
				<div id="date" class="dateText"><img src="img/date.svg"></div>
			</div>
			<transition name="fade" mode="out-in">
				<div id="signup" class="signup" v-if="!statusMessage" key="inputs">
					<email ref="emailField"></email>
					<typeahead ref="universityAutofill"></typeahead>
					<input type="submit" value="Get Notified" :disabled="!areInputsValid" v-on:click="registerEmail()">
				</div>
				<div class="status-message" v-else key="message" v-html="statusMessage" v-cloak></div>
			</transition>
		</div>
	</div>
	<script src="js/bundle.js"></script>
</body>

</html>
